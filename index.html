<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/supersized.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/tooltips.js"></script>
    <script src="js/login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi">
    <meta name="description" content="">
    <meta name="author" content="">
</head>
<body >
    <center>
        <div class="page-container" >
            <div class="main_box">
                <div class="login_box">
                    <div class="login_logo">
                        <img src="images/logo.png">
                    </div>

                    <div class="login_form">
                        <form action="index.html" id="login_form" method="post">
                            <div class="form-group">
                                <label for="j_username" class="t">学　号：</label>
                                <input id="email" value="" name="email" type="text" class="form-control x319 in"
                                       autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="j_password" class="t">密　码：</label>
                                <input id="password" value="" name="password" type="password"
                                       class="password form-control x319 in">
                            </div>

                            <div class="form-group">
                                <label for="j_system1" class="t">学　年：</label>
                                <select name="year" id="year" class="form-control x319 in">
                                    <option value="2017">2017-2018学年</option>
                                    <option value="2016">2016-2017学年</option>
                                    <option value="2015">2015-2016学年</option>
                                    <option value="2014">2014-2015学年</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="j_system2" class="t">学　期：</label>
                                <select name="system" id="system" class="form-control x319 in">
                                    <option value="0">第一学期</option>
                                    <option value="1">第二学期</option>
                                </select>
                            </div>
                            <div id="divCustomers">
                                <table style="text-align:ledf" border="1" id="tb"></table>
                            </div>            
                        </form>
                        <div class="form-group space">
                                <label class="t"></label>
                                <button type="button" id="submit_btn"
                                        class="btn btn-primary btn-lg">
                                    &nbsp;查&nbsp;询&nbsp
                                </button>
                                <input type="reset" id="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="js/supersized.3.2.7.min.js"></script>
    <script src="js/supersized-init.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
